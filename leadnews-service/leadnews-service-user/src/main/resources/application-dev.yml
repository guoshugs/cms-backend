server:
  port: 9002
spring:
  application:
    name: leadnews-user
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.211.128:3306/leadnews_user?useSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=Asia/Shanghai
    username: root
    password: ${DB_PASSWORD}
  cloud:
    nacos:
      server-addr: 192.168.211.128:8848
  kafka:
    producer:
      # 配置连接到服务端集群的配置项 ip:port,ip:port
      bootstrap-servers: 192.168.211.128:9092
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      retries: 10
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
# 设置Mapper接口所对应的XML文件位置，如果你在Mapper接口中有自定义方法，需要进行该配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  # 设置别名包扫描路径，通过该属性可以给包中的类注册别名
  type-aliases-package: com.leadnews.user.pojo
steven:
  knife4j:
    description: 头条项目用户微服务api
    title: 头条项目用户微服务api
    contact: leadnews
    serviceUrl:
# ======== Feign的配置 =======
feign:
  client:
    config:
      default: # default指定的是所有的 被调用方  都设置为该配置超时时间，可以设置为某一个微服务对应的服务名
        connectTimeout: 15000 # 链接超时时间
        readTimeout: 15000 # 读取的超时时间
        loggerLevel: HEADERS #日志级别
  okhttp:
    enabled: true
  httpclient:
    enabled: false